id: category
label: Import Category entries from CSV to taxonomy terms
migration_group: initial_data
migration_tags:
  - CSV
source:
  plugin: csv
  path: '/Applications/MAMP/htdocs/drupal8a/modules/custom/migrate_custom/csv-data/category.csv'
  header_row_count: 1
  keys:
    - id
  column_names:
    0:
      id: Identifier
    1:
      category: Category

destination:
  plugin: entity:taxonomy_term

process:
  # Destination table field name: Source field name
  name: category
  # Destination field name 'vid'
  vid:
    # Use default plugin to hard-code destination value
    plugin: default_value
    # Default value for destination is 'category'
    default_value: category
  # Set null for 'parent' destination field
  parent:
    plugin: default_value
    default_value: null

migration_dependencies:
  required:
    # Force Home page (Basic page type) to have the node id 1 (/node/1/).
    - basic_page
