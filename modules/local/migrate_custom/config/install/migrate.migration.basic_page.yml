id: basic_page
label: Import Basic pages
migration_group: initial_data
migration_tags:
  - CSV
source:
  plugin: csv
  path: '/Applications/MAMP/htdocs/drupal8a/modules/local/migrate_custom/csv-data/basic-page.csv'
  header_row_count: 1
  keys:
    - id
  column_names:
    0:
      id: Identifier
    1:
      title: Title

destination:
  plugin: entity:node

process:
  type:
    plugin: default_value
    default_value: page
  title: title
  status:
    plugin: default_value
    default_value: 1
