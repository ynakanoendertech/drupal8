id: search_keywords
label: Import Search Keywords entries from CSV to taxonomy terms
migration_group: initial_data
migration_tags:
  - CSV
source:
  plugin: csv
  path: '/Applications/MAMP/htdocs/drupal8a/modules/local/migrate_custom/csv-data/search_keywords.csv'
  header_row_count: 1
  keys:
    - id
  column_names:
    0:
      id: Identifier
    1:
      search_keywords: Search Keywords

destination:
  plugin: entity:taxonomy_term

process:
  # Destination table field name: Source field name
  name: search_keywords
  # Destination field name 'vid'
  vid:
    # Use default plugin to hard-code destination value
    plugin: default_value
    # Default value for destination is 'tags'
    default_value: tags
  # Set null for 'parent' destination field
  parent:
    plugin: default_value
    default_value: null

migration_dependencies:
  required:
    # Force Home page (Basic page type) to have the node id 1 (/node/1/).
    - basic_page
