id: search_keywords
label: Import Search Keywords entries from CSV to taxonomy terms
#migration_group: beer
migration_tags:
  - CSV
source:
  plugin: csv
  path: '/Applications/MAMP/htdocs/drupal8a/modules/local/migrate_custom/csv-data/search_keywords.csv'
  header_row_count: 1
  keys:
    - id
  column_names:
    0:
      id: Identifier
    1:
      search_keywords: Search Keywords

destination:
  plugin: entity:taxonomy_term

process:
  name: search_keywords
  vid:
    plugin: default_value
    default_value: search_keywords
  parent:
    plugin: default_value
    default_value: null
