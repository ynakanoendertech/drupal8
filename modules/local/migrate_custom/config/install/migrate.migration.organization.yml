id: organization
label: Import orgaizations
#migration_groups:
#  - Organization import
migration_tags:
  - CSV
source:
  plugin: csv
  path: '/Applications/MAMP/htdocs/drupal8a/modules/local/migrate_custom/csv-data/organization.csv'
  header_row_count: 1
  keys:
    - id
  column_names:
    0:
      id: Identifier
    1:
      organization: Organization
    2:
      url: URL
    3:
      zip: Zip
    4:
      address: Address
    5:
      phone: Phone
    6:
      hours: Hours

destination:
  plugin: entity:node

process:
  type:
    plugin: default_value
    default_value: organization
  title: organization
  field_organization_url: url
  field_organization_zip: zip
  field_organization_address: address
  field_organization_phone: phone
  field_organization_hours: hours
